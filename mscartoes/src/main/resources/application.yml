spring:
  application:
    name: mscartoes

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      default-receive-queue: emissao-cartoes

# Command for run container with network and variable ambient.
# docker run --name cursosms-cartoes --network cursosms-network -e RABBITMQ_SERVER=cursosms-rabbitmq -e EUREKA_SERVER=cursosms-eureka

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
  instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: ./logs/log-file.log
